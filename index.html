<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/media.css">
    <title>clock</title>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide bg1">
                <div class="point"></div>
                <div class="second-hand"></div>
                <div class="minuta-hand"></div>
                <div class="hour-hand"></div>
                <div class="elektron-time">12:34:44</div>
            </div>
            <div class="swiper-slide bg2">
                <div class="point"></div>
                <div class="second-hand"></div>
                <div class="minuta-hand"></div>
                <div class="hour-hand"></div>
                <div class="elektron-time2">12:34:44</div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
